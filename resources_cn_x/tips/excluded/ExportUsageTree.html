<h1>ExportUsageTree(导出使用树) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

当您执行任何类型的项目范围搜索(使用搜索，多文件文本搜索)时，您可以轻松地将其结果导出到文本文件或系统剪贴板。为此，请在结果树左侧的工具栏上的点击 "<font  style="font-family: Verdana; font-weight:bold;" size="3"  color="#993300">Export（导出）</font>" 按钮。导出对话框的 "Save" 按钮将结果保存至指定的路径，"Copy" 将整个文本复制到剪贴板。

</td></tr></table></body>
