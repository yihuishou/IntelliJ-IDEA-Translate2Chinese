<h1>NavigateFromStackTrace(从堆栈跟踪导航) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

当您运行或调试程序并且在控制台视图中跟踪一些异常时，您可以轻松地导航到此堆栈跟踪的源代码行。只需在控制台中点击突出显示的源文件名和行号，即可在编辑器中查看源代码。

</td></tr></table></body>
