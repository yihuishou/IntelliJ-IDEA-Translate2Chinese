<h1>SmartEnd(智能结束) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

当你在空行按下 &shortcut:EditorLineEnd; 时，插入符将定位到该行中你最可能开始输入的位置 (Smart End(智能结尾))。例如，当你有
<pre>
  public void f(){

  }
</pre>
然后在括号中的任何位置按下 &shortcut:EditorLineEnd; ，插入符将定位到 "public" 下方一个缩进位置的右侧。<br>您必须在与 "Source Code" 选项中的代码样式首选项中设置正确的缩进大小和其他设置。


</td></tr></table></body>
</html>
