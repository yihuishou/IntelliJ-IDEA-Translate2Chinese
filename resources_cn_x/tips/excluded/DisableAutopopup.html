<h1>DisableAutopopup(禁用自动弹窗) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

如果您在键入点后不喜欢自动弹窗的成员列表，你可以在 "Editor" 选项中将它关闭 (<font  style="font-family: Verdana; font-weight:bold;" size="3"  color="#005555">Options | IDE Settings</font>)。你总可以通过 &shortcut:CodeCompletion; 明确调用它。
