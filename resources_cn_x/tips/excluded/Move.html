<h1>Move(移动) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

您可以轻松地在包之间移动类，并自动更正使用它们的所有地方。<br>要尝试，在任何类上的命令中执行 <font  style="font-family: Verdana; font-weight:bold;" size="3"  color="#005555">Move to...</font> 。"To package" 字段将在相对的命令面板显示自动用包进行填充。按下 "<font  style="font-family: Verdana; font-weight:bold;" size="3"  color="#993300">Find usages</font>" 按钮找到所有使用，在搜索结果面板按下 "Do Move" 按钮来完成移动操作。
