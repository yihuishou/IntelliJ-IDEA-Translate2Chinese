<h1>SurroundWith(包围) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>当你想要捕获一些代码片段内抛出的异常时，在编辑器中选择，然后按下 <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Code | Surround With</span>) 并选择 <span class="control">try&nbsp;/&nbsp;catch</span>。代码块内部抛出的所有异常的 catch 块将自动生成。</p>
      <p>你可以在 <span class="control">File | Settings | File and Code Templates</span> 的 <span class="control">Code</span> 选项卡自定义生成的 catch 块的主体。</p>
      <p>使用列表中的其他项目可以用其他结构环绕。</p>
      <p class="image"><img src="images/surround_with.png"></p>
