<html>
<head>

<body>
<h1>LayoutCode(布局代码) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        使用 <span class="control">Code | Reformat Code</span> 来根据你的代码样式(<span class="control">File | Settings | Code Style</span>) 格式化代码。</p>
    <p>
        你也可以使用 <span class="control">Code | Optimize Imports</span> 来自动优化导入(删除未使用的导入等)。要访问相应的设置，使用 <span class="control">File | Settings | Code Style | Imports</span> 。</p>
</body>
</html>
