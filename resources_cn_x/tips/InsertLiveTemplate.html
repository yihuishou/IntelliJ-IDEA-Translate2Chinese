<h1>InsertLiveTemplate(插入代码模板) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        如果你不记得完整缩写的话，可以使用 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 来补全任何有效的 <span class="">Live Template（代码模板）</span> 缩写。比如，输入 <span class="code_emphasis">it</span> 然后按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 看会发生什么。</p>
