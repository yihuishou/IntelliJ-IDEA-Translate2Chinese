<h1>CopyClass(复制类) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>使用 <span class="control">Refactor | Copy</span> 来创建所选类的副本。这有时是有用的，比如，当您需要创建一个与现有类有很多共同点的类，而将共享功能放在一个共同的超类中又是不可行的时候。</p>
