<h1>SmartTypeCompletion(智能类型补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>通过分析整个表达式的预期类型，智能类型代码补全大大有助于查找在当前上下文中适用的方法和变量。这样做的话， <span class="product">&productName;</span> 会确定前五个最适合的结果，并将它们突出显示在蓝色背景上。例如，输入</p>
      <p class="image"><img src="images/smart_type_completion_1.png"></p>
      <p>然后按下 <span class="shortcut">&shortcut:SmartTypeCompletion;</span>：</p>
      <p class="image"><img src="images/smart_type_completion_2.png"></p>
      <p>智能类型补全也适用于 <span class="code"><span class="keyword">return</span></span> 关键字之后、变量申明处、方法调用的参数列表中以及其他地方。</p>



</body>
</html>
