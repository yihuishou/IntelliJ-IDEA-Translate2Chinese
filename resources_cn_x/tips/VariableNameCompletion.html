<body>
<h1>VariableNameCompletion(变量名补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        当您声明变量时，代码补全功能可以为它提供一个建议名称。例如，开始输入</p>
    <pre>
private FileOutputStream</pre>
    <p>
        然后按下 <span class="shortcut">&shortcut:CodeCompletion;</span> 。</p>
    <p class="image">
        <img src="images/variable_name_completion.png"></p>
    <p>
        你可以在 <span class="control">File | Settings | Code Style</span> 中为局部变量，参数，实例和静态字段自定义前缀。</p>



</body>
</html>
