# Inspections and Quick Fixes
spring.cloud.stream.inspection.group.name=Spring Cloud Stream

spring.cloud.stream.message.channel.inspection.name=未解析的消息通道
spring.cloud.stream.message.channel.inspection.cannot.find.channel=找不到通道
spring.cloud.stream.message.channel.inspection.bean.must.be.message.channel=Bean 必须为 'org.springframework.messaging.MessageChannel' 类型
spring.cloud.stream.inconsistency.inspection.name=Spring Cloud Stream 处理程序方法错误

spring.cloud.stream.inconsistency.inspection.no.output.value=必须至少指定一个输出
spring.cloud.stream.inconsistency.inspection.multiple.destinations=无法指定多个目标
spring.cloud.stream.inconsistency.inspection.invalid.output.values=不能将输出(@Output/@SendTo)方法注释值和 @Output 注释同时设置为方法参数
spring.cloud.stream.inconsistency.inspection.input.at.stream.listener=使用 @StreamListener/@StreamEmitter 注释的方法不能使用 @Input 进行注释
spring.cloud.stream.inconsistency.inspection.no.output.on.non.void.method=必须为可以返回值的方法指定输出通道

spring.cloud.stream.inconsistency.inspection.invalid.input.values=不能将 @StreamListener 值和 @Input 注释同时设置为方法参数
spring.cloud.stream.inconsistency.inspection.invalid.input.value.with.output.method.param=不能将 @StreamListener 值和 @Output 注释同时设置为方法参数
spring.cloud.stream.inconsistency.inspection.no.input.destination=未配置输入目标
spring.cloud.stream.inconsistency.inspection.output.on.void.method=不能为不返回值的方法指定输出通道
spring.cloud.stream.inconsistency.inspection.multiple.outputs=使用具有返回类型的 @StreamListener 注释的方法应仅指定一个出站目标
spring.cloud.stream.inconsistency.inspection.condition.on.non.void.method=不能为返回值的方法设置条件
spring.cloud.stream.inconsistency.inspection.invalid.declarative.params=使用 @StreamListener 注释的方法只能在声明性模式下使用 @Input 或 @Output 注释，且适用于绑定目标或可从绑定目标转换的参数
spring.cloud.stream.inconsistency.inspection.condition.on.declarative.method=在声明性模式下使用 @StreamListener 时不能设置条件
spring.cloud.stream.inconsistency.inspection.ambiguous.method.arguments=方法参数不明确

spring.cloud.stream.inconsistency.inspection.no.output.destination=未配置输出目标
spring.cloud.stream.inconsistency.inspection.no.output.on.void.method.param=对于每个方法参数，使用 @StreamEmitter 和 void 返回类型而不使用方法级别 @Output 注释进行注释的方法都需要 @Output

spring.cloud.stream.gutter.bound.message.handlers.tooltip=导航到绑定消息处理程序
spring.cloud.stream.gutter.bound.message.handlers.title=关闭消息处理程序
spring.cloud.stream.gutter.bound.message.handlers.empty.title=未找到绑定消息处理程序
spring.cloud.stream.gutter.bound.message.handlers.goto.group=绑定消息处理程序
spring.cloud.stream.gutter.name=Spring Cloud Stream 绑定
